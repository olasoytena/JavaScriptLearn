<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head> 
    <body>
        <div id="container">
            <h1>Clicker:</h1>
            <h2 id="count-el">0</h2>
            <div>
                <button id="increment-btn" onclick="increment()">Up</button>
                <button id="save-btn" onclick="save()">Save</button>        </div>
            <div>
                <button id="decrement-btn" onclick="decrement()">Down</button>
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
            <div>
                <p id="logging">Previous entries: </p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
